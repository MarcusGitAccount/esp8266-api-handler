<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Root page</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .flex {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
</style>
<body>
  <div class="flex">
    <h1>
      Distance: <span id="distance"></span>
    </h1>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect(window.location.origin);

    socket.on('distance', (data) => {
      document.querySelector('span#distance').innerHTML = data.distance;
    });
  
  </script>
</body>
</html>
